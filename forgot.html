<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis - Login</title>
    <link rel="stylesheet" href="/forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="bbc">
                <h2 class="logo">Oasis</h2>
            </div>
            <div class="hamster">
                <div class="home">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Categories</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping" style="padding: 12px; color: #8377df;"></i>
                    </div>
                    <div class="start">
                        <button>
                            <h5>Get Started</h5>
                            <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="wrapper">
        <form action="">
            <h1>Forgot password</h1>

            <img src="/forgetpassword.png" class="img1" alt="Login Image">
            <div class="gom"><b>Enter your email and we'll send a link to reset your password</b></div>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>


          

            <button type="submit" class="btn">
                <a href="#" style="text-decoration: none;">Reset password</a>
            </button>
            <div class="register-link">
                <p>Remember your password? <a href="/login1.html">Back to Login</a></p>
            </div>
         
        </form>
    </div>
</body>

</html>
